<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <h1 id="greeting"></h1>

    <script>
        document.getElementById("greeting").innerHTML = "Hello, world!";
   //this is one of the ways you can select an element with JS, this is to select an element with Id. after the page loads, it will show Hello, world! in H1//
    </script>
</body>
</html>
